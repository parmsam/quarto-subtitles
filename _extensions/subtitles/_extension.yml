title: Subtitles
author: parmsam
version: 1.2.0
quarto-required: ">=1.4.0"
contributes:
  revealjs-plugins:
    - name: RevealSubtitles
      script:
        - subtitles.js
      stylesheet:
        - subtitles.css
      config: 
        subtitles:
          isVisible: true
          toggleKey: "t"

